<div class="card py-5 px-3">
	<div class="float-right">
		<form class="form-inline">
			<div class="form-group">
				<input type="email" class="form-control" [(ngModel)]="input.city" [ngModelOptions]="{standalone: true}" placeholder="City">
				<input type="email" class="form-control" [(ngModel)]="input.country" [ngModelOptions]="{standalone: true}" placeholder="Country">
			</div>

			<button class="btn btn-outline-primary">Add Place</button>
		</form>
	</div>

	<hr>

	<weather-list></weather-list>
</div>
